    <header>
        <div class="cont-header">
            <p>TODO LIST</p>
        </div>
    </header>

    <section>
        <div>

        </div>

        <div class="content">
            <div class="tls">

              <h1>Task Lists</h1>
              <div class="cont-add" >

                <input type="text" class="inp" [(ngModel)]="name">
                <button type="button" class="btn" (click)="createTaskList()" >Add</button>
                <h2>{{name}}</h2>
              </div>
              <div class="tl" *ngFor="let c of tasklists" (click)="getTaskListsTasks(c)">
                <span>{{c.name}}</span>
              </div>

            </div>
          <div class="ts">

            <h1>Tasks</h1>

            <ng-container *ngIf="tasklist != null">

              <input type="text" class="inptl" [(ngModel)]="tasklist.name" >
              <button type="button" class="btndel" (click)="deleteTaskList(tasklist)" >Delete</button>
              <button type="button" class="btnupd" (click)="updateTaskList(tasklist)" >Update</button>

              <div class="t" *ngFor="let c of tasks" (click)="getTask(c)" >

                <span>{{c.name}}</span>

              </div>

            </ng-container>

          </div>
          <div class="t-d">

            <h1>Task</h1>

            <ng-container *ngIf="task != null">

              <input type="text" class="inpt" [(ngModel)]="task.name" >
              <button type="button" class="btndel" (click)="deleteTask(task)" >Delete</button>
              <button type="button" class="btnupd" (click)="updateTask(task)" >Update</button>

              <div class="task-info">
                <span>CREATED AT<input type="date" [(ngModel)]="task.created_at" ></span>
                <span>DUE ON<input type="date" [(ngModel)]="task.due_on" ></span>
                <span>STATUS<input type="text" [(ngModel)]="task.status"></span>
              </div>


            </ng-container>

           </div>

        </div>






      <div class="cont-tasks" >

        <div class="task" id="tk0">
          <form>
            <input type="checkbox" >
            <span >New Task</span>
            <img src="images/mActionDeleteSelected.png" alt="del"  onclick="del(this)">
          </form>
        </div>

      </div>

    </section>
